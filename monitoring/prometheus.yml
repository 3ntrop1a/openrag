global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules (optional - add alert manager url here if used)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # ---- Prometheus self-scrape ----
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ---- OpenRAG Application Services ----
  - job_name: 'openrag-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'openrag-orchestrator'
    static_configs:
      - targets: ['orchestrator:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'openrag-embedding'
    static_configs:
      - targets: ['embedding-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # ---- Qdrant Vector Store ----
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ---- PostgreSQL (via postgres_exporter) ----
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ---- Redis (via redis_exporter) ----
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ---- MinIO Object Storage ----
  # Requires MINIO_PROMETHEUS_AUTH_TYPE=public on the MinIO server
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'
    scrape_interval: 30s
    scheme: http

  # NOTE: Ollama does not expose a Prometheus-compatible metrics endpoint.
  # Monitor via the postgres/redis/app service metrics above.

